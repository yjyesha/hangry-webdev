<div class="yj yj-profile col-md-8 col-md-offset-2 col-sm-12">
    <div class="container-fluid">
        <div class="navbar navbar-default yj-header-navbar navbar-fixed-top">
            <div class="navbar-brand">User's Profile</div>
            <div class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)" role="button"
                   type="submit">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>

        <div class="navbar navbar-default yj-header-navbar navbar-fixed-bottom">
            <p class="navbar-text pull-right">
                <a href="#!/profile">
                    <span class="glyphicon glyphicon-home pull-right"></span></a>
            </p>

        </div><!-- /.container-fluid -->
        <div ng-show="model.errorMessage" class="alert alert-danger ">
            {{model.errorMessage}}
        </div>

        <form class="form-signin">
            <label for="inputUsername">Username</label>
            <input readonly type="text"
                   ng-model="model.user.username"
                   value="yeshajoshi"
                   id="inputUsername" class="form-control"
                   placeholder="yeshajoshi"
                   required
            >
            <label for="email">
                Email
            </label>
            <input type="email"
                   id="email"
                   ng-model="model.user.email"
                   class="form-control"
                   placeholder="yj.yesha@gmail.com"
                   autofocus
                   required>
            <label for="firstName">
                First Name
            </label>
            <input type="text"
                   ng-model="model.user.firstName"
                   id="firstName"
                   class="form-control"
                   placeholder="Yesha"
                   required>
            <label for="lastName">
                Last Name
            </label>
            <input type="text"
                   ng-model="model.user.lastName"
                   id="lastName"
                   class="form-control"
                   placeholder="Joshi"
                   required>

        </form>
    </div> <!-- /container -->
</div>

<div class="container-fluid">
    <div class="navbar navbar-default yj-header-navbar navbar-fixed-top">
        <div class="navbar-brand">Hangry</div>
    </div>
<div class="container-fluid col-md-8 col-md-offset-2 col-sm-12">
    <div>
        <div ng-show="model.errorMessage" class="alert alert-danger ">
            {{model.errorMessage}}
        </div>
        <h2 class="form-signin-heading">
            Login
        </h2>
        <form class="form-signin" >
            <label for="inputUsername"
                   class="sr-only">
            </label>
            <input type="text"
                   name="username"
                   ng-model="model.user.username"
                   id="inputUsername"
                   class="form-control"
                   placeholder="username"
                   required autofocus>
            <label for="inputPassword"
                   class="sr-only">
                password
            </label>
            <input type="password"
                   name="password"
                   id="inputPassword"
                   ng-model="model.user.password"
                   class="form-control"
                   placeholder="password"
                   required>
            <a class="btn btn-primary btn-block"
               ng-click="model.login(model.user)"
               role="button"
               type="submit">Login</a>
            <a class="btn btn-success btn-block"
               role="button"
               href="#!/register"
               type="submit">Register</a>
            <a href="/project/auth/google" class="btn btn-danger btn-block">
                <span class="fa fa-google-plus"></span>
                Google login for Hungry User
            </a>
            <a href="/project/auth/facebook" class="btn btn-primary btn-block">
                <span class="fa fa-facebook"></span>
                Facebook login for Hungry User
            </a>

        </form>
    </div>
    <div class="navbar navbar-default yj-header-navbar navbar-fixed-bottom">

    </div><!-- /container -->
</div>
</div>

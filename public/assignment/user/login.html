
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="../../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../vendor/css/bootstrap/css/style.css" rel="stylesheet">

</head>

<body >

<div class="container-fluid yj-login">

    <form class="form-signin" >
        <h2 class="form-signin-heading">
            Login
        </h2>
        <label for="inputUsername"
               class="sr-only">
            username
        </label>
        <input type="text"
               id="inputUsername"
               class="form-control"
               placeholder="username"
               required autofocus>
        <label for="inputPassword"
               class="sr-only">
            password
        </label>
        <input type="password"
               id="inputPassword"
               class="form-control"
               placeholder="password"
               required>
        <a class="btn btn-lg btn-primary btn-block"
           href="profile.html"
           role="button"
           type="submit">Login</a>
        <a class="btn btn-lg btn-success btn-block"
           href="register.html"
           type="submit">Register</a>
    </form>

</div> <!-- /container -->

</body>
</html>

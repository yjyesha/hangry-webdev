<div class="yj yj-profile">
<div class="container-fluid">
                <div class="navbar navbar-default yj-header-navbar navbar-fixed-top">

                        <div class="navbar-brand">Profile</div>
                        <p class="navbar-text pull-right">
                            <a ng-click="model.updateUser(model.user)" role="button"
                               type="submit"><span class="glyphicon glyphicon-ok pull-right"></span></a>
                        </p>
                    </div>


        <div class="navbar navbar-default yj-header-navbar navbar-fixed-bottom">

            <p class="navbar-text pull-right">
                <a  href="#!/user/{{model.user._id}}/"><span class="glyphicon glyphicon-user pull-right"></span></a>
            </p>

    </div><!-- /.container-fluid -->
    <div ng-show="model.errorMessage" class="alert alert-danger ">
        {{model.errorMessage}}
    </div>
    <form class="form-signin" >
        <label for="inputUsername">Username</label>
        <input readonly type="text"
               ng-model="model.user.username"
               value="yeshajoshi"
               id="inputUsername" class="form-control"
               placeholder="yeshajoshi"
               required
        >
        <label for="email">
            Email
        </label>
        <input type="email"
               id="email"
               class="form-control"
               placeholder="yj.yesha@gmail.com"
               autofocus
               required>
        <label for="firstName">
            First Name
        </label>
        <input type="text"
               ng-model="model.user.firstName"
               id="firstName"
               class="form-control"
               placeholder="Yesha"
               required>
        <label for="lastName">
            Last Name
        </label>
        <input type="text"
               ng-model="model.user.lastName"
               id="lastName"
               class="form-control"
               placeholder="Joshi"
               required>
        <label for="dob">
            Date of Birth
        </label>
        <input type="date" id="dob" class="form-control" required>
        <a class="btn btn-lg btn-primary btn-block"
           href="#!/user/{{model.user._id}}/website"
           role="button"
           type="submit">Websites</a>
        <a class="btn btn-lg btn-danger btn-block"
           href="#!/login"
           role="button"
           type="submit">Logout</a>
        <a class="btn btn-lg btn-danger btn-block"
           ng-click="model.deleteUser(model.user._id)"
           role="button"
           type="submit">Delete</a>
    </form>
</div> <!-- /container -->
</div>

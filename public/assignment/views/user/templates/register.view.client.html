<div class="container-fluid yj-register col-md-8 col-md-offset-2 col-sm-12">
<div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
</div>
    <form class="form-signin" >
        <h2 class="form-signin-heading">Register</h2>
        <label for="inputUsername"
               class="sr-only">
            username
        </label>
        <input type="text"
               id="inputUsername"
               ng-model="model.user.username"
               class="form-control"
               placeholder="username"
               required autofocus>
        <label for="inputPassword"
               class="sr-only">
            password
        </label>
        <input type="password"
               ng-model="model.user.password"
               id="inputPassword"
               class="form-control"
               placeholder="password"
               required>
        <label for="inputPassword2"
               class="sr-only">
            verify password
        </label>
        <input type="password"
               id="inputPassword2"
               ng-model="model.user.password2"
               class="form-control"
               placeholder="verify password"
               required>
        <a class="btn btn-lg btn-primary btn-block"
           ng-click="model.createUser(user)"
           role="button"
           type="submit">Register</a>
        <a class="btn btn-lg btn-danger btn-block"
           href="#!/login"
           role="button"
           type="submit">Cancel</a>
    </form>

</div> <!-- /container -->

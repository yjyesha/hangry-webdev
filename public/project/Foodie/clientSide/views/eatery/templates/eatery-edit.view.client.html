<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <p class="navbar-text pull-left">
                        <a href="#!/profile">
                            <span class="glyphicon glyphicon-chevron-left pull-left"></span></a>
                    </p>
                    <div class="navbar-brand">Edit Eatery</div>
                    <p class="navbar-text pull-right">
                        <a ng-click="model.updateeatSpot(model.eatSpot)" type="submit" role="button">
                            <span class="glyphicon glyphicon-ok pull-right"></span></a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#!/user/{{model.userId}}">
                    <span class="pull-right glyphicon glyphicon-user"></span>
                </a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid yj-website-list">
        <div class="row">
            <div class="col-md-3 visible-lg visible-md">
            </div>
            <div class="col-md-9 col-xs-12">
                <form action=""
                      method="post"
                      class="">
                    <div class="col-xs-12">
                        <label for="name">Name</label>
                        <input class="form-control"
                               ng-model="model.eatSpot.name"
                               placeholder="Name"
                               value="Facebook"
                               id="name"/>
                        <label for="price">Price: $,$$, or $$$?</label>
                        <input class="form-control"
                               ng-model="model.eatSpot.price"
                               placeholder="Name"
                               value="Facebook"
                               id="price"/>
                        <label for="address">location</label>
                        <textarea id="address"
                                  ng-model="model.eatSpot.display_address"
                                  rows="5"
                                  placeholder="address"
                                  class="form-control"></textarea>
                        <a class="btn btn-danger btn-block"
                           ng-click="model.deleteeatSpot(model.eatSpot.id)"
                           role="button"
                           type="submit">Delete</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <p class="navbar-text pull-left">
                        <a href="#!/user/{{model.userId}}/website"><span class="glyphicon glyphicon-chevron-left pull-left"></span></a>
                    </p>
                    <div class="navbar-brand">New Website</div>
                    <p class="navbar-text pull-right">
                        <a ng-click="model.createWebsite(model.website)" type="submit" role="button"><span class="glyphicon glyphicon-ok pull-right"></span></a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#!/user/{{model.userId}}"><span class="pull-right glyphicon glyphicon-user"></span>
                </a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid yj-website-list">
        <div class="row">
            <div class="col-md-3 visible-lg visible-md">
                <ul class="list-group">
                    <li ng-repeat="website in model.websites" class="list-group-item">
                        <a role="button"
                           type="submit"
                           href="#!/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                        <a role="button"
                           type="submit"
                           href="#!/user/{{model.userId}}/website/{{website._id}}">
                            <span class="pull-right glyphicon glyphicon-cog"></span></a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 col-xs-12">
                <form action=""
                      method="post"
                      class="">
                    <div class="col-xs-12">
                        <label for="name">Name</label>
                        <input class="form-control"
                               ng-model="model.website.name"
                               placeholder="Name"
                               value="Facebook"
                               id="name"/>

                        <label for="description">Description</label>
                        <textarea id="description"
                                  ng-model="model.website.description"
                                  rows="5"
                                  placeholder="Description"
                                  class="form-control"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

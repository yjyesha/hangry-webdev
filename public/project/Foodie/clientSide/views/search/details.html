<div ng-show="model.userId" class="container-fluid">
    <div class="navbar navbar-default yj-header-navbar navbar-fixed-top">
        <div class="navbar-brand">Details</div>&nbsp;&nbsp;
    </div>

    <div class="navbar navbar-default yj-header-navbar navbar-fixed-bottom">
        <p class="navbar-text pull-right">
            <a href="#!/">
                <span class="glyphicon glyphicon-home pull-right"></span></a>
        </p>

    </div><!-- /.container-fluid -->
<div class="container">
    <div class="container-fliud">
        <h2>
            {{model.eatSpot.name}}
        </h2>
        <img ng-src="{{model.eatSpot.image_url}}" width="300" height="300"/>
        <div class="details col-md-6">
            <div class="rating"><h4>Rating</h4>
                <div class="stars">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <span class="review-no"><h4>Reviews</h4></span>
            </div>
            <h4 class="price">How hot on your wallet? : <span>{{model.eatSpot.price}}</span></h4>
            <h4><span class="fa fa-cutlery"></span></h4>
            <h5>{{model.eatSpot.location.display_address.toString().substring(1,model.eatSpot.location.display_address.toString().length)}}<br></h5>
            <h4><span class="fa fa-phone">{{model.eatSpot.phone}}<br></span></h4>
            <a role="button" class="btn btn-primary fa fa-heart" ng-click="model.favouriteeatSpot(model.eatSpot)">Favourite</a>
        </div>
    </div>
</div>
</div>

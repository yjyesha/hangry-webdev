<h1>YelpFusion API</h1>
<h2>Search Eat Spot By City</h2>
<input placeholder="boston"
       ng-model="movieTitle"
       class="form-control"/>
<button ng-click="model.searchFoodSpotByCity(city)" class="btn btn-primary btn-block">
    Search
</button>
<button ng-click="model.geoFindMe()">Try It</button>

<div id="out"></div>
<table class="table">
    <tr ng-repeat="movie in model.movies.Search">
        <td>
            <a href="#!/details/{{movie.id}}">
                {{movie.Title}}
            </a>
        </td>
        <td>
            <img ng-src="{{movie.img_url}}"/>
        </td>
    </tr>
</table>
